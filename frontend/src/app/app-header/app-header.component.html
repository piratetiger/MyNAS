<div class="app-header">

        <a routerLink="/" class="app-header-title">
            <span>MyNAS</span>
        </a>
        <span *ngIf="user" class="app-header-user">
            {{user.nickName?user.nickName:user.userName}}

                [<a href="javascript: void(0)" (click)="logout()">logout</a>]
            </span>
        </span>
    </div>
</div>
