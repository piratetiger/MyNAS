<div class="app-user-config">
    <button pButton icon="pi pi-user-plus" label="New User" (click)="newUser()"></button>
    <p-table [value]="users">
        <ng-template pTemplate="header">
            <tr>
                <th>UserName</th>
                <th>UserRole</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{user.userName}}</td>
                <td>{{user.role | userRole}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
