<div class="app-login common-center">
    <h2 class="sign-in">New User</h1>
    <div>
        <h3>User Name</h3>
        <input type="text" pInputText [(ngModel)]="username">
    </div>
    <div>
        <h3 class="first">Password</h3>
        <input type="password" pPassword [(ngModel)]="password" [feedback]=false />
    </div>
    <button pButton label="Submit" [disabled]="!username||!password" (click)="submit()" class="submit"></button>
</div>
